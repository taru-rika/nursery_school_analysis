            }
        });

        window.filterEdgesByColor = function(color) {
            let filteredEdges;
            if (color === 'all') {
                filteredEdges = allEdges;
            } else {
                filteredEdges = allEdges.filter(e => e.color === color);
            }

            const visibleNodeIds = new Set();
            filteredEdges.forEach(e => {
                visibleNodeIds.add(e.from);
                visibleNodeIds.add(e.to);
            });

            const filteredNodes = allNodes.filter(n => visibleNodeIds.has(n.id));
            network.setData({ nodes: new vis.DataSet(filteredNodes), edges: new vis.DataSet(filteredEdges) });
        };
    });
