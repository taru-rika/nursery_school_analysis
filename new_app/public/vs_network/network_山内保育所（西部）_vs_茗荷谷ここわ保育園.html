                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"hover": true, "selectConnectedEdges": true}, "nodes": {"font": {"size": 15}, "scaling": {"min": 5, "max": 10}, "color": {"highlight": {"border": "black"}}}, "edges": {"smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -26, "centralGravity": 0.005, "springLength": 230, "springConstant": 0.18}, "maxVelocity": 1, "solver": "forceAtlas2Based", "timestep": 0.01, "stabilization": {"enabled": true, "iterations": 2000, "updateInterval": 25}}, "layout": {"improvedLayout": false}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const edgesDataSet = network.body.data.edges;
        const nodesDataSet = network.body.data.nodes;

        const allEdges = edgesDataSet.get();
        const allNodes = nodesDataSet.get();

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var selectedNode = params.nodes[0];
                var connectedNodes = network.getConnectedNodes(selectedNode);
                var text = "選択ノード: " + selectedNode + "<br>接続ノード: " + connectedNodes.join(", ");
                document.getElementById("nodeInfo").innerHTML = text;
            }
        });

        window.filterEdgesByColor = function(color) {
            let filteredEdges;
            if (color === 'all') {
                filteredEdges = allEdges;
            } else {
                filteredEdges = allEdges.filter(e => e.color === color);
            }

            const visibleNodeIds = new Set();
            filteredEdges.forEach(e => {
                visibleNodeIds.add(e.from);
                visibleNodeIds.add(e.to);
            });

            const filteredNodes = allNodes.filter(n => visibleNodeIds.has(n.id));
            network.setData({ nodes: new vis.DataSet(filteredNodes), edges: new vis.DataSet(filteredEdges) });
        };
    });
    </script>
