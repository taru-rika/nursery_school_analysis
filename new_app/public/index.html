<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursery School Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoY9F0ZbpbzU5Sm9i5kkk5C5ER5eU5oWvE1RXkW2Hw+N6j9" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Nursery school evaluation and analysis system for Educational Professionals</h1>

      <div class="mb-3">
        <details class="border rounded p-3 bg-white">
          <summary class="fw-bold">Overview</summary>
          <p class="mt-2 mb-0">
            The aim is to provide a support system for education professionals and local authorities when analysing nursery schools and kindergartens.
          </p>
        </details>
      </div>

      <div id="color-buttons" class="mb-3"></div>

      <div id="compare-toggle" class="text-center mb-4">
        <div class="form-check form-switch d-inline-flex align-items-center">
          <input class="form-check-input" type="checkbox" id="compare-mode-toggle">
          <label class="form-check-label ms-2" for="compare-mode-toggle">保育所比較モード</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div id="map" class="border rounded" style="height: 400px;"></div>
        </div>
        <div class="col-md-8">
          <p id="default-message" class="text-muted">選択した保育園情報が表示されます。</p>
          <div id="info" class="border rounded p-3 bg-white"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
