            <script>var sentenceData = ["園が目指す理念・目標などを明示して周知しています", "園長は園が目指す事の実現に向けてリーダーシップを発揮しています", "需要な案件について意思決定し、その内容を関係者に周知しています", "園を取り巻く環境について情報を把握して、課題を抽出しています", "園としての「中・長期計画」の策定が望まれます", "着実な計画の実行のために、「事業計画」などの見直しを行っています", "福祉サービス事業者として守るべき倫理などを周知しています", "保護者・子どもの権利擁護のための取り組みを行っています", "地域の福祉に役立つ取り組みを行っています", "園が目指す事の実現を阻害する恐れのあるリスクの洗い出しが望まれます", "事業継続計画（ｂｃｐ）を策定し、災害に備えています", "園が保有する情報を適切に管理しています", "職員の採用は本部主体で行っています", "「キャリアパス」の策定が課題となっています", "職員の意欲向上に取り組んでいます", "入園希望者等に対して様々な媒体で情報提供しています", "園の情報を幅広く地域に提供しています", "園見学やいるかくらぶの参加を通じて、園の取り組みへの共感を得るようにしています", "園の重要事項説明を行い、入園前の子どもの状況を記録しています", "子ども・保護者双方の不安を和らげるように慣れ保育をしています", "卒園・転園後の子どもが新たな環境でも健やかに成長していけるよう支援しています", "子どもの心身や生活の状況を、園で統一した書式に記録しています", "子どもの個々の成長に応じた指導計画を作成し、保護者にも分かり易く説明しています", "子どもの変化や事例等を共有し、より良い保育が出来るよう取り組んでいます", "保育環境を工夫して、子どもの主体性や意欲を引き出せるようにしています", "子ども達があらゆる多様性を尊重できるように働きかけています", "トラブルの際には子どもの気持ちを受け止め、発達に応じた援助をしています", "日々の子どもの成長を保護者に積極的に伝えるようにしています", "子どもの発達や意欲を尊重しながら、基本的生活習慣が身につくようにしています", "子どもの日々の状況に応じて、柔軟に休息できるようにしています", "多彩な体験型プログラムや自然遊びで子ども達に豊かな経験を積ませています", "遊びの中からコミュニケーション能力を高められるようにしています", "職員の応答的な関わりで、子どもが自らを表現することを楽しめるようにしています", "子どもが興味や関心を持って行事に参加出来るようにしています", "皆で一緒にやり遂げる喜びを得られる行事作りを工夫しています", "行事について保護者の理解や協力を得られるようにしています", "延長保育の時間はアットホームな雰囲気で過ごせるようにしています", "延長時間は異年齢の子どもが集い、楽しく過ごせるようにしています", "見通しのある生活を送る中で安心し、しっかり食事をとれるようにしています", "全ての子どもにバラエティ豊かで安全な食事を提供しています", "乳児期から食の関心を高められる食育活動を行っています", "子どもに病気や様々な危険から身を守る方法を教えています", "医療機関等と連携しながら子どもの健康を守れるようにしています", "乳幼児突然死症候群（ｓｉｄｓ）や感染症の予防と啓発に努めています", "保護者の様々な実情に応じて柔軟な支援を行っています", "保護者同士や職員との親睦が深まる様々な交流の場を提供しています", "保護者と共通認識を持つために様々な取り組みをしています", "子どもにとって身近な地域資源を有効活用しています", "子どもが地域の幅広い世代の人々との交流を楽しめるようにしています", "いるかくらぶを通じて、地域の子育て家庭と園が楽しく交流しています", "プライバシーの保護と子どもの羞恥心への配慮をしています", "子どもの主体性を第一に考えた保育に取り組んでいます", "虐待等に関する職員間の意識向上を図り、発見時の対応を定めています", "業務全般に対する重要なマニュアルを整備しています", "定期的に業務や手順の見直しを行って、サービスの向上を目指しています", "職員や保護者の意見を反映させて、より良い園作りを進めています\""];</script>
            
            <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var originalNodes = nodes.get();
                var originalEdges = edges.get();

                // スライダーUI
                var slider = document.getElementById("weightSlider");
                var weightValue = document.getElementById("weightValue");

                slider.addEventListener("input", function() {
                    var minWeight = parseInt(slider.value);
                    weightValue.innerText = minWeight;
                    updateNetwork(minWeight);
                });

                function updateNetwork(minWeight) {
                    var filteredEdges = originalEdges.filter(e => e.value >= minWeight);
                    var usedNodeIds = new Set();
                    filteredEdges.forEach(e => {
                        usedNodeIds.add(e.from);
                        usedNodeIds.add(e.to);
                    });
                    var filteredNodes = originalNodes.filter(n => usedNodeIds.has(n.id));
                    var data = { nodes: new vis.DataSet(filteredNodes), edges: new vis.DataSet(filteredEdges) };
                    network.setData(data);
                }

                // ノードクリック時の情報表示
                network.on("click", function(params) {
                    if (params.nodes.length > 0) {
                        var selectedNode = params.nodes[0];
                        var connectedNodes = network.getConnectedNodes(selectedNode);
                        var text = "選択ノード: " + selectedNode + "<br>接続ノード: " + connectedNodes.join(", ");
                        document.getElementById("nodeInfo").innerHTML = text;
                
                        var related = sentenceData.filter(s => s.includes(selectedNode));
                        var highlighted = related.map(s => s.replaceAll(selectedNode, `<span style="color:red">${selectedNode}</span>`));
                        document.getElementById("relatedSentences").innerHTML = "<strong>関連文:</strong><br>" + highlighted.join("<br><br>");
                    }
                });
            });
