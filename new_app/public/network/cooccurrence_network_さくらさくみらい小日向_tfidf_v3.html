            <script>var sentenceData = ["小学校や特別支援学校など関係機関との関わり・交流は継続的に進んでいる", "主任と準副主任が１人ずつ配置され園長を支える組織固めができている", "月１回の役職会議にて園としての見解等を話し合っている", "保護者会アンケートを実施して可能な範囲で対応するよう努めている", "消防士を招いた避難訓練や警察署による交通安全教室を実現したいと考えている", "計画が実態にそぐわないと感じた時には見直しをして改善するようにしている", "守るべき法・規範・倫理については入社前後の研修で説明し掲示もしている", "虐待については虐待防止研修を受講し児童相談所との速やかな連携体制を整えている", "雪の日の除雪を積極的におこない地域貢献につながるよう努めている", "ｂｃｐは策定済みであるがコロナ版の追加と定期的な見直しが必要である", "コロナ対策・ワクチン接種もタイムリーに実施している", "個人情報保護については「コンプライアンスの実践」のなかに明文化して励行している", "コロナ禍のため薄くなってしまった保護者との交流を徐々に再開するよう期待する", "キャリアパスは現在総務・労務部門にて確認作用が続いている", "新人事システムの稼働により末永く働けるよう福利厚生の充実につながることを望みたい", "法人や園ホームページにて取り組み園からの情報発信に努めている", "毎年第三者評価を受審することで職員の意識向上につながっている", "今年度もコロナ対策に配慮して園見学を実施している", "入園前に保護者説明会を実施して分かりやすい説明に努めている", "段階的にならし保育を実施して少しずつ園に慣れるよう配慮している", "園児・保護者の意向に寄り添い対応している", "運営委員会・意見箱・行事後アンケートを活用して保護者ニーズを把握している", "クラスだよりにねらいと子どもの様子を記載して共有している", "全職員が共通認識できる体制を整えている", "主体的な遊びに取り組めるよう環境を考えて保育をしている", "特別な配慮が必要な場面では保育者を増員して対応している", "保護者懇談会で「５歳児って」「経験したいこと」などを掲載して共有している", "今後も緩めることなくコロナ感染症対策の徹底と周知を図るよう希望する", "子どもの「やりたい」気落ちを大切にして保護者と連携している", "知識を増やし活かせる力を高めたいと考えている", "遊びこめる時間設定をおこない保育している", "子どもが様々な表現を楽しめるよう働きかけている", "散歩に出る際には人数確認の徹底と安全確保に注意を払っている", "今年度も行事が子どもや保育者の負担にならぬよう取り組みたいと考えている", "今年度は近隣小学校の体育館を借りて運動会を開催している", "年間行事予定や園だよりを配布して事前に保護者に案内している", "入園のしおりに延長保育時の捕食について明記し伝えている", "月案に「長時間保育の配慮」について明記して取り組んでいる", "子どもが食事に興味が持てるように楽しい食事環境を整えている", "毎月アレルギー食面談を実施して保護者と確認している", "食育活動を通じて食に関する興味関心を育てている", "今年度も安全安心な園運営をおこなうことを目指して感染症予防に努めている", "今年度看護師視点のブログを掲載している", "懇談会を実施して保護者間の交流機会を提供している", "保護者アンケートから保護者との関係性が図られていると推察する", "毎月発行している各種たよりにて子育てに役立つ情報を紹介している", "今後もウイズコロナで地域交流が図られるよう期待する", "契約時に個人情報の取り扱いについて説明し同意を得ている", "プライバシーや羞恥心には適宜配慮している", "園内で保育者自信が保育を振り返る機会があるとよいと考える", "いつでも確認できるよう各種マニュアルを整備している", "「さくらさくみらいの保育」の浸透を図っている", "職員育成と保育の質の向上に期待したい\""];</script>
            
            <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var originalNodes = nodes.get();
                var originalEdges = edges.get();

                // スライダーUI
                var slider = document.getElementById("weightSlider");
                var weightValue = document.getElementById("weightValue");

                slider.addEventListener("input", function() {
                    var minWeight = parseInt(slider.value);
                    weightValue.innerText = minWeight;
                    updateNetwork(minWeight);
                });

                function updateNetwork(minWeight) {
                    var filteredEdges = originalEdges.filter(e => e.value >= minWeight);
                    var usedNodeIds = new Set();
                    filteredEdges.forEach(e => {
                        usedNodeIds.add(e.from);
                        usedNodeIds.add(e.to);
                    });
                    var filteredNodes = originalNodes.filter(n => usedNodeIds.has(n.id));
                    var data = { nodes: new vis.DataSet(filteredNodes), edges: new vis.DataSet(filteredEdges) };
                    network.setData(data);
                }

                // ノードクリック時の情報表示
                network.on("click", function(params) {
                    if (params.nodes.length > 0) {
                        var selectedNode = params.nodes[0];
                        var connectedNodes = network.getConnectedNodes(selectedNode);
                        var text = "選択ノード: " + selectedNode + "<br>接続ノード: " + connectedNodes.join(", ");
                        document.getElementById("nodeInfo").innerHTML = text;
                
                        var related = sentenceData.filter(s => s.includes(selectedNode));
                        var highlighted = related.map(s => s.replaceAll(selectedNode, `<span style="color:red">${selectedNode}</span>`));
                        document.getElementById("relatedSentences").innerHTML = "<strong>関連文:</strong><br>" + highlighted.join("<br><br>");
                    }
                });
            });
            </script>            
            
</body>
